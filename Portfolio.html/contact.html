<body>
        <div class="container">
                <div class="sidebar">
                    <div class="nav">
                        <ul>

                <div class="Main" >
                        <div class="contactform">
                            <h1>Contact me for work/general Enquiries</h1>
                            <form>
                                <div class="mb-3">
                                  <label for="clientname" class="form-label">Name</label>
                                  <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                                  <div id="nameHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="clientemail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="clientemail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email & phone no with anyone else.</div>
                                  </div>
                                <div class="mb-3">
                                  <label for="clientphoneno" class="form-label">Phone No</label>
                                  <input type="phone" class="form-control" id="clientphoneno">
                                </div>
                                <div class="mb-3">
                                    <label for="clientenquiries" class="form-label">Enquiries</label>
                                    <input type="enqury" class="form-control" id="clientenquiries" aria-describedby="enqurylHelp">
                                    <div id="enquryHelp" class="form-text">We'll never share your email & phone no with anyone else.</div>
                                  </div>
                                <div class="mb-3" id="form-check">
                                  <input type="checkbox" class="form-check-input" id="isclient">
                                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                                </div>
                                <button type="submit" class="btn btn-sm">Submit</button>
                              </form>
                        </div>
                                    
                </div>                
        </div>
</body>
